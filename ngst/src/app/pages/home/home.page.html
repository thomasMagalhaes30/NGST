      <ion-buttons slot="start">
        <ion-menu-button menu="myMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ titleApp }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><a href="/home" class="link">Accueil</a></ion-item>
      <ion-item><a href="/hasard" class="link">Récupérer une image au hasard</a></ion-item>
      <ion-item>Theuws Gabriel</ion-item>

      <ion-title>
        {{ titleApp }}
      </ion-title>

  </ion-header>

  <ion-content [fullscreen]="true">

    <div class="container">
      <app-apod></app-apod>
