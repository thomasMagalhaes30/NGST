<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="row d-flex">
      <div class="ion-text-center mx-auto">
        <ion-input (ionBlur)="onBlur($event)" min="{{ dataInputDate.minimum }}" max="{{ dataInputDate.today }}" [value]="dataInputDate.today" type="date"></ion-input>
        <app-apod [apod]="apod"></app-apod>
      </div>
    </div>
  </div>
</ion-content>
