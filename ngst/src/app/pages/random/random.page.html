<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
      <div class="ion-text-center">
        <ion-button id="randomAgain" color="tertiary" (click)="injectRandomClick()" >Get a random Apod</ion-button>
      </div>
      <app-apod id="myApod" strategieToGetApod="random" [apod]="apod"></app-apod>
  </div>
</ion-content>
