<ion-card>
  <ion-card-header>
    <ion-card-title>{{apod.title}}</ion-card-title>
<!--    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
  </ion-card-header>

  <ion-card-content>
    <div class="ion-text-center">
      <ion-img id="apodImg" [src]="apod.url" [alt]="apod.title"></ion-img>
      <ion-button id="seeApodInHD">See in hd</ion-button>
    </div>
    <p>{{apod.explanation}}</p>
  </ion-card-content>
</ion-card>
